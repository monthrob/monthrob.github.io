<DOCTYPE html>
<html ng-app='Simulation'>
	<head>
		<title>Monthrob appreciation page</title>
		<!-- Monflake effect -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="js/gravity.js"></script>
		<script type="text/javascript" src="js/simulation.js"></script>
		<script type="text/javascript" src="js/snow.js"></script>
		<script type="text/javascript" src="js/controllers/Simulation.js"></script>
		<script type="text/javascript">

			var reload_interval_secs = 300;
			window.setInterval(function() {
				window.location.reload()
			}, reload_interval_secs * 1000);
		</script>
		<link rel="stylesheet" href="css/monthrob.css" />
		<link rel="stylesheet" href="css/sunshine.css" />
		<!-- End of Monflake -->
	</head>
	<body ng-controller='SimulationController'>
		<div id="stage">
			<div id="frame_rate">{{simulation.calc_frame_rate | number:0 }} FPS</div>
			<div id="sunshine_container" class="shine_base shine_container">
				<div class="shine_base shine_mask_2">
					<div class="shine_base shine_mask_1">
						<div class="shine_base shine_gradient"></div>
					</div>
				</div>
			</div>

			<div id="monverse" class="monverse">
                <mini-mon ng-repeat="el in simulation.elements" coords="el"></mini-mon>
                <mini-mon coords="simulation.mainmon"></mini-mon>
			</div>
		</div>
		<div id="footer">
			<img class="footer" src="images/MonGlobeWhite.gif">{{simulation.n_bodies}}
				<button id="clear_all" ng-click="simulation.removeAllBodies()">Reset</button>
				<button id="add_mon" ng-click="simulation.n_bodies = simulation.n_bodies + 1">+</button>
				<button id="remove_mon" ng-click="simulation.n_bodies = simulation.n_bodies - 1">-</button>
			<label><input type="checkbox" ng-model="simulation.universe.do_all_gravity">Full Gravity Interactions</input></label>
			<label><input type="checkbox" ng-model="simulation.universe.do_collisions">Collisions</input></label>
			<label><input type="checkbox" ng-model="simulation.universe.do_retard">Limit speed</input></label>
			<label>Young modulus<input type="text" ng-model="simulation.universe.bounce_threshold"></label>
		</div>
			<div id="animatedcopyright" style="display: block;" class="rubberBand animated"><h2 class="copyright">&copy; 2015 The Monish</h2></span>
		</div>
		<script type="text/javascript">
			colors = ["LightGreen","DarkSalmon", "LightSkyBlue", "White", "LightGoldenRodYellow ", "#99FFFF", "#FF99AA"];
			var num_colors = colors.length;
			color_num = Math.floor(Math.random() * num_colors);
			document.body.style.backgroundColor = colors[color_num];
		</script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-59768168-1', 'auto');
			ga('send', 'pageview');
		</script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-59768168-1', 'auto');
			ga('send', 'pageview');
		</script>

	</body>
</html>
